<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chatbot { position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #chatbot-header { background: #00796b; color: white; padding: 10px; text-align: center; }
    #chatbot-messages { padding: 10px; height: calc(100% - 110px); overflow-y: auto; }
    #chatbot-input { padding: 10px; border-top: 1px solid #ccc; }
    #chatbot-input input { width: 80%; padding: 5px; }
    #chatbot-input button { padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="chatbot-header">Chatbot Assistant</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const OPENAI_API_KEY = 'sk-proj-UyAIcePRahYY7iHPyRblT3BlbkFJl5yLtnwUKHVAkkgqGK3t';

    function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      if (!userInput) return;
      addMessage('User', userInput);
      document.getElementById('user-input').value = '';

      fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + OPENAI_API_KEY
        },
        body: JSON.stringify({
          model: 'text-davinci-003',
          prompt: userInput,
          max_tokens: 150
        })
      })
      .then(response => response.json())
      .then(data => {
        const botMessage = data.choices[0].text.trim();
        addMessage('Chatbot', botMessage);
      })
      .catch(error => {
        console.error('Error:', error);
        addMessage('Chatbot', 'Sorry, something went wrong.');
      });
    }

    function addMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = sender + ': ' + message;
      document.getElementById('chatbot-messages').appendChild(messageElement);
    }
  </script>
</body>
</html>
